{% extends 'layouts/main.html' %}
{% block title %}SSH Service{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">SSH Service</h1>
  <h2 class="mb-4">SSH Service Status:
    {% if ssh_service_result %}
        <span style="font-weight: bold; color: green;">Running</span>
    {% else %}
        <span style="font-weight: bold; color: red;">Stopped</span>
    {% endif %}
</h2>
  <form method="POST" action="/ssh-service/update">
    <div class="mb-3">
      <label for="port" class="form-label">Port:</label>
      <input type="text" class="form-control" id="port" name="port" value="{{ ssh_service_result.port }}" required>
    </div>

    <div class="mb-3">
      <label for="listenaddress" class="form-label">Listen Address:</label>
      <input type="text" class="form-control" id="listenaddress" name="listenaddress" value="{{ ssh_service_result['listen-address'] }}">
    </div>

    <div class="mb-3">
      <label for="ciphers" class="form-label">MACs:</label>
    <select class="form-select" id="ciphers" name="ciphers" multiple aria-label="multiple select ciphers" disabled>
      <option value="3des-cbc">3des-cbc</option>
      <option value="aes128-cbc">aes128-cbc</option>
      <option value="aes192-cbc">aes192-cbc</option>
      <option value="aes256-cbc">aes256-cbc</option>
      <option value="aes128-ctr">aes128-ctr</option>
      <option value="aes192-ctr">aes192-ctr</option>
      <option value="aes256-ctr">aes256-ctr</option>
      <option value="arcfour128">arcfour128</option>
      <option value="arcfour256">arcfour256</option>
      <option value="arcfour">arcfour</option>
      <option value="blowfish-cbc">blowfish-cbc</option>
      <option value="cast128-cbc">cast128-cbc</option>
    </select>
  </div>
    <div class="mb-3">
      <label for="macs" class="form-label">MACs:</label>
    <select class="form-select" id="macs" name="macs" multiple aria-label="multiple select macs" disabled>
      <option value="hmac-md5">hmac-md5</option>
      <option value="hmac-md5-96">hmac-md5-96</option>
      <option value="hmac-ripemd160">hmac-ripemd160</option>
      <option value="hmac-sha1">hmac-sha1</option>
      <option value="hmac-sha1-96">hmac-sha1-96</option>
      <option value="hmac-sha2-256">hmac-sha2-256</option>
      <option value="hmac-sha2-512">hmac-sha2-512</option>
      <option value="hmac-sha2-512">hmac-sha2-512</option>
      <option value="umac-64@openssh.com">umac-64@openssh.com</option>
      <option value="umac-128@openssh.com">umac-128@openssh.com</option>
      <option value="hmac-md5-etm@openssh.com">hmac-md5-etm@openssh.com</option>
      <option value="hmac-md5-96-etm@openssh.com">hmac-md5-96-etm@openssh.com</option>
      <option value="hmac-ripemd160-etm@openssh.com">hmac-ripemd160-etm@openssh.com</option>
      <option value="mac-sha1-etm@openssh.com">mac-sha1-etm@openssh.com</option>
      <option value="hmac-sha1-96-etm@openssh.com">hmac-sha1-96-etm@openssh.com</option>
      <option value="hmac-sha2-256-etm@openssh.com">hmac-sha2-256-etm@openssh.com</option>
      <option value="hmac-sha2-512-etm@openssh.com">hmac-sha2-512-etm@openssh.com</option>
      <option value="umac-64-etm@openssh.com">umac-64-etm@openssh.com</option>
      <option value="umac-128-etm@openssh.com">umac-128-etm@openssh.com</option>
    </select>
  </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="disablepasswordauth" name="disablepasswordauth" disabled>
      <label class="form-check-label" for="disablepasswordauth">Disable Password Auth</label>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="disablehostvalidation" name="disablehostvalidation" disabled>
      <label class="form-check-label" for="disablehostvalidation">Disable Host Validation</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>


{%endblock%}
