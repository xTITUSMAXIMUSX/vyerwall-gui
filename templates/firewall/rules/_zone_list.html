<aside class="w-56 bg-gradient-to-br from-gray-800 to-gray-900 border-r border-gray-700/50">
  <div class="p-4 border-b border-gray-700/50 bg-gradient-to-r from-purple-900/20 to-pink-900/20">
    <div class="flex items-center justify-between gap-2 mb-2">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-purple-500/20 to-pink-500/20 rounded-lg flex items-center justify-center">
          <span class="material-icons text-purple-400 text-sm">dashboard_customize</span>
        </div>
        <h3 class="text-lg font-bold text-white">Zones</h3>
      </div>
      <a href="{{ url_for('firewall_zone.dashboard') }}"
         class="inline-flex items-center gap-1 px-2 py-1.5 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-xs font-semibold text-white shadow-lg transition-all">
        <span class="material-icons text-sm">settings</span>
        Manage
      </a>
    </div>
    <p class="text-xs text-gray-400">Select a security zone</p>
  </div>
  <div class="p-4 text-sm text-gray-400{% if firewall_zone_list %} hidden{% endif %}" id="firewallZoneEmpty">
    <div class="flex flex-col items-center gap-2 py-4">
      <span class="material-icons text-3xl text-gray-600">folder_off</span>
      <span>No zones detected</span>
    </div>
  </div>
  <ul class="divide-y divide-gray-800/50{% if not firewall_zone_list %} hidden{% endif %}" id="firewallZoneList">
    {% if firewall_zone_list %}
      {% for zone in firewall_zone_list %}
      <li>
        <button
          class="group w-full text-left px-4 py-3 flex items-center gap-3 firewall-zone-item transition-all {{ 'bg-gradient-to-r from-purple-600/20 to-pink-600/20 border-l-4 border-purple-500' if zone == initial_zone else 'hover:bg-purple-500/10 border-l-4 border-transparent hover:border-purple-500/50' }}"
          data-zone="{{ zone|upper }}"
        >
          <div class="w-8 h-8 bg-gradient-to-br from-purple-500/30 to-pink-500/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
            <span class="material-icons text-purple-400 text-sm">location_on</span>
          </div>
          <span class="truncate font-medium text-gray-200 group-hover:text-white">{{ zone }}</span>
        </button>
      </li>
      {% endfor %}
    {% endif %}
  </ul>
</aside>
