<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VyOS Login</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo / Title -->
    <div class="flex items-center justify-center gap-2 mb-8">
      <h1 class="text-2xl font-bold text-orange-400">Vyerwall-GUI Login</h1>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-sm text-red-400">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      <div>
        <label for="username" class="block text-sm mb-2 text-white">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label for="password" class="block text-sm mb-2 text-white">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <button type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition">
        Log In
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-400 text-sm mt-6">
      Built for VyOSv1.5
    </p>
  </div>

</body>
</html>
